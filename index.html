<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<body>
    <!-- Create a contianer for the track width -->
    <div class="screen">
        <!-- Start Button -->
    <button class="start">Start Game</button>
        <div class="lane"></div>
        <i class="fas fa-car-side" id="car1"></i>
        <i class="fas fa-car-side" id="car2"></i>
        <i class="fas fa-fire" id="flame"></i>
        
        <div class="rules">
            <p>Welcom to Street Battle.</p>
            <br>
            <p>Press 'Start Game' to begin. The cars will start driving. In order to speed past your opponent you must hit the correct key when prompted to do so. If you hit the wrong key your car will slow down. Get Set. Get Ready and Be Fast.</p>

        </div>
    </div>
